<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="/imgs/icono.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/alumno/css/registro.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <h1>Datos Generales</h1>
                <p> <strong>Llena todos los campos</strong> para continuar con el registro</p>
                <div class="col-lg-6 col-md-6 col-sm-12 campo">
                    <label for="name" class="form-label">Nombre(s)*</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 campo">
                    <label for="dom" class="form-label">Domicilio(Calle y Número, ej. Juarez 513)*</label>
                    <input type="text" class="form-control" id="dom">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 campo">
                    <label for="paterno" class="form-label">Apellido Paterno*</label>
                    <input type="text" class="form-control" id="paterno">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 campo">
                    <label for="colonia" class="form-label">Colonia*</label>
                    <input type="text" class="form-control" id="colonia">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 campo">
                    <label for="materno" class="form-label">Apellido Materno*</label>
                    <input type="text" class="form-control" id="materno">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 campo">
                    <label for="cel" class="form-label">Teléfono Celular*</label>
                    <input type="tel" class="form-control" id="cel">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 campo">
                    <label for="carrera" class="form-label">Carrera*</label>
                    <select class="form-select" name="carrera" id="carrera">
                        <option value="INGNegocios">Ingeniería en Negocios</option>
                        <option value="Administracion">Administración</option>
                        <option value="Administracion Financiera y Sistemas">Administración Financiera y Sistemas</option>
                        <option value="Gubernamental">Administración Gubernamental y Políticas Públicas</option>
                        <option value="Contaduria">Contaduría Pública</option>
                        <option value="Economia">Economía</option>
                        <option value="Gastro"> Gestión de Negocios Gastronómicos</option>
                        <option value="Ambiental">Gestión y Economía Ambiental</option>
                        <option value="Mercadotecnia">Mercadotecnia</option>
                        <option value="NegociosInternacionales">Negocios Internacionales</option>
                        <option value="RH">Recursos Humanos</option>
                        <option value="RP">Relaciones Públicas y Comunicación</option>
                        <option value="Tecnologias">Tecnologías de la Información</option>
                        <option value="Turismo">Turismo</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 campo">
                    <label for="cod" class="form-label">Código de Alumno*</label>
                    <input type="number" class="form-control" id="cod">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center campo button">
                    <a href="/alumno/index-usuario.html" class="btn btn-danger" role="button">Cancelar</a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center campo button">
                    <a href="#" class="btn btn-primary" role="button">Siguiente</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
