<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/alumno/css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Imagen -->
            <div class="col-lg-6 col-md-6 side-image">
            </div>

            <div class="col-lg-6 d-flex flex-column aling-items-end min-vh-100 content">
                <h1 class="fw-bold text-center py-5">Login</h1>
                <!-- Login -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico institucional</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="email">
                        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3 text-center">
                        <span>¿No tienes cuenta? <a href="#">Crea una nueva</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
